<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter un étudiant</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background: white;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: 600;
        }
        input[type="text"], select {
            width: 100%;
            padding: 8px 10px;
            margin-top: 5px;
            border: 1px solid #bbb;
            border-radius: 5px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input[type="text"]:focus, select:focus {
            border-color: #2980b9;
            outline: none;
        }
        .flex-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        .flex-row > div {
            flex: 1;
        }
        button {
            margin-top: 25px;
            background-color: #2980b9;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        button:hover {
            background-color: #1c5980;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #2980b9;
            text-decoration: none;
            font-weight: 600;
        }
        a:hover {
            text-decoration: underline;
        }

        select#id_niveau, select#id_classe {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ajouter un étudiant</h1>
        <form method="post">
            {% csrf_token %}

            <label for="{{ form.nom.id_for_label }}">Nom</label>
            {{ form.nom }}

            <label for="{{ form.prenom.id_for_label }}">Prénom</label>
            {{ form.prenom }}

            <!-- Ligne niveau + classe -->
            <div class="d-flex justify-content-center align-items-center gap-2 mt-3">
                <div>
                    <label for="{{ form.niveau.id_for_label }}" class="form-label">Niveau</label>
                    {{ form.niveau }}
                </div>
                <div>
                    <label for="{{ form.classe.id_for_label }}" class="form-label">Classe</label>
                    {{ form.classe }}
                </div>
            </div>

            <label for="{{ form.club.id_for_label }}">Club</label>
            {{ form.club }}

            <label for="{{ form.theme.id_for_label }}">Thème</label>
            {{ form.theme }}

            <button type="submit">Enregistrer</button>
        </form>
        <a href="{% url 'liste_etudiants' %}">Voir la liste des inscrits</a>
    </div>
</body>
</html>
