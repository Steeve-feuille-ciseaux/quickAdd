{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <title>Faire l'appel</title>
    <link rel="stylesheet" href="{% static 'css/liste.css' %}">
    <link rel="stylesheet" href="{% static 'css/appel.css' %}">
</head>
<body>
    <div class="container">
        <h1>Faire l'appel</h1>
        <table>
            <thead>
                <tr>
                    <th>Prénom</th>
                    <th>Nom</th>
                    <th>Présence</th>
                </tr>
            </thead>
            <tbody>
                {% for etudiant in etudiants %}
                <tr>
                    <td>{{ etudiant.prenom }}</td>
                    <td>{{ etudiant.nom }}</td>
                    <td>
                        <a href="#" 
                           class="btn-confirm {% if etudiant.date_presence == today %}confirmed{% endif %}"
                           data-id="{{ etudiant.id }}">
                            {% if etudiant.date_presence == today %}
                                ✅ Confirmé
                            {% else %}
                                En attente
                            {% endif %}
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'liste_etudiants' %}" class="back-link">⬅ Retour à la liste</a>
    </div>
</body>
</html>
